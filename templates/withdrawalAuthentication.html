<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main.css">
    <style>
        
* {
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    font-family: sans-serif;
  }
  
  .container-item{
    width :50%;
  }
  
  .container {
    background: #23424a;
    color: white;
    padding: 50px 0px;
  }
  
  .intro-content {
    max-width: 50%;
    margin: 0 auto;
    /* width: 50%; */
  }
  
  .body-container {
    max-width: 50%;
    margin: 0 auto;
    color:black;
    padding: 15px 0px;
  }

  .body-content{
      display: flex;
      justify-content: space-around;
      padding-top: 4em;
  }

  .body-item-no, .body-item-yes{
      display: block;
      padding: 2rem 5rem;
      border-radius: .25rem;
      font-size: 1.5rem;

      text-decoration: none;
      margin: 0 4.5rem;
  }

  .body-item-no{
      background-color: rgb(177, 13, 13);
  }
  .body-item-yes{
    background-color: rgba(31, 148, 18, 0.659);
  }
  
.body-item-no:hover{
background-color: rgb(107, 10, 10);
}
.body-item-yes:hover{
  background-color: rgba(12, 75, 5, 0.659);
}
    </style>
    <title>Email Html</title>
</head>
<body>
    <div class="container"  
    id="template_data" data-customer={{data.customer}}  data-withdrawal_amount={{data.withdrawal_amount}} data-account_details={{data.account_details}}>
        <div class="intro-content">
            <div class="container-item">
                <h1>Test  App</h1>
                <p>by clicking on Yes you agree to withdraw the amount of {{withdrawal_amount}} to your Account</p>
            </div>
        </div>
    </div>
    <div class="body-container">
        <div class="body-content">
            <a href="https://hair-salon-frontend.netlify.app/test_app_result/{{data.customer.id}}__{{data.withdrawal_amount}}" class="body-item-no">No</a>
            <a href="#" class="body-item-yes">Yes</a>
        </div>
        {{data}}
    </div>
</body>
<script>
    document.querySelector('.body-item-yes').onclick = () => {

        // Initialize new request
        const request = new XMLHttpRequest();
        //var template_data = document.getElementById('template_data');
        let template_data = JSON.parse("{{data}}");
        console.log('template_data :>> ', "{{data}}", template_data);
        let customer = template_data.customer // "3"
        let withdrawal_amount = template_data.withdrawal_amount // "12314"
        let account_details = template_data.account_details // "voitures"

        request.open('POST', `/https://hairsalon-app.herokuapp.com/test_api/account_details/${account_details.id}/`);

        // Callback function for when request completes
        request.onload = () => {

            // Extract JSON data from request
            const data = JSON.parse(request.responseText);
            
            // Update the result div
            if (data.success) {
                localStorage.setItem('username',data.username);

                window.location.assign("/home");
                
            }
            else {
                document.querySelector('#result').innerHTML = 'There was an error.';
            }
        }

        // Add data to send with request
        const data = new FormData();
        data.append('id', account_details.id);
        data.append('amount', parseInt(account_details.amount) - parseInt(withdrawal_amount));
        data.append('status', 'approved');
        data.append('account_number', account_details.account_number);

        console.log('Before request date send :>> ', {customer});
        // Send request
        request.send(data);

        // Clear input field and disable button again
        //document.querySelector('#inputUserName').value = '';
        //document.querySelector('#submit').disabled = true;
        return false;
    };
</script>
</html>
